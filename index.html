<!DOCTYPE html>

<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;

        .header {

        }
        
        canvas {
            background: #141420;
            border-radius: 8px;
            border: 1px solid #343a40;
            display: block;
            margin: 0 auto;

            box-shadow: 0 2px 8px rgba(0,0,0,0.3);

        .stats-bar {

        .stat-item {
            text-align: center;
            background: rgba(77, 171, 247, 0.1);
            padding: 6px 10px;
            border-radius: 6px;
            flex: 1;
            margin: 0 4px;
            border: 1px solid rgba(77, 171, 247, 0.2);
        }
        
        .controls {
            display: flex;

        }
        
        .control-btn {
            padding: 10px 20px;

            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: #495057;
            color: white;
            flex: 1;
            max-width: 120px;
        }
        
        .control-btn:hover {
            background: #6c757d;
        }
        
        .control-btn:disabled {
            background: #343a40;

        }
        
        .control-btn.start {
            background: #4dabf7;

        .control-btn.start:hover {

        }
        
        .control-btn.left {
            border-radius: 6px 2px 2px 6px;
        }
        
        .control-btn.right {
            border-radius: 2px 6px 6px 2px;
        }
        
        .game-over {
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 107, 107, 0.05);
            border-radius: 6px;
            border: 1px solid rgba(255, 107, 107, 0.2);
            display: none;
        }
        
        .save-section {
            background: rgba(40, 40, 50, 0.8);
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            display: none;
            gap: 8px;
            align-items: center;
        }
        
        .save-input {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #495057;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
        }
        
        .save-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #40c057;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 30, 0.95);
            border-top: 1px solid #343a40;
            padding: 12px;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        
        .panel-btn {
            padding: 8px 0;
            border: none;
            background: transparent;
            color: #868e96;
            font-size: 12px;
            cursor: pointer;
            flex: 1;
            transition: color 0.2s;
        }
        
        .panel-btn:hover {
            color: #4dabf7;
        }
        
        .panel-btn i {
            display: block;
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 8px;
            }
            
            h1 {
                font-size: 1.1em;
            }
            
            .control-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .stat-item {
                padding: 5px 8px;
                font-size: 0.85em;
            }
            
            .bottom-panel {
                padding: 10px;
            }
            
            .panel-btn {
                font-size: 11px;
            }
        }
        
        @media (max-height: 700px) {
            .game-section {
                margin-bottom: 5px;
            }
            
            .stats-bar {
                margin: 5px 0;
            }
            
            .controls {
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–£–∫–ª–æ–Ω—è–ª–∫–∞</h1>
            <div class="subtitle">–£–∫–ª–æ–Ω—è–π—Ç–µ—Å—å –æ—Ç –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π</div>
        </div>
        
        <div class="game-section">
            <canvas id="gameCanvas"></canvas>
            
            <div class="stats-bar">
                <div class="stat-item">
                    üèÜ <span id="currentScore">0</span>
                </div>
                <div class="stat-item">
                    üéØ <span id="level">1</span>
                </div>
                <div class="stat-item">
                    ‚ö° <span id="speed">3</span>
                </div>
            </div>
            
            <div class="game-over" id="gameOver">
                –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞<br>
                –°—á—ë—Ç: <span id="finalScore">0</span>
            </div>
            
            <div class="controls">
                <button onclick="moveLeft()" class="control-btn left">‚Üê</button>
                <button onclick="startGame()" class="control-btn start" id="startBtn">–°—Ç–∞—Ä—Ç</button>
                <button onclick="moveRight()" class="control-btn right">‚Üí</button>
            </div>
        </div>
        
        <div class="save-section" id="saveSection">
            <input type="text" id="username" placeholder="–ò–º—è" value="–ò–≥—Ä–æ–∫" class="save-input">
            <button onclick="saveScore()" class="save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>
    
    <!-- –ü–∞–Ω–µ–ª—å –¥–ª—è –±—É–¥—É—â–∏—Ö –∫–Ω–æ–ø–æ–∫ -->
    <div class="bottom-panel">
        <button class="panel-btn">
            <div>üéÆ</div>
            –ò–≥—Ä–∞
        </button>
        <button class="panel-btn">
            <div>üìä</div>
            –°—Ç–∞—Ç—ã
        </button>
        <button class="panel-btn">
            <div>üèÜ</div>
            –¢–æ–ø
        </button>
        <button class="panel-btn">
            <div>‚öôÔ∏è</div>
            –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        </button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.MainButton.hide();
        }
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        
        // –†–∞–∑–º–µ—Ä—ã canvas
        canvas.width = Math.min(window.innerWidth - 20, 500);
        canvas.height = canvas.width * 0.65;
        
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 50,
            width: 40,
            height: 30,
            speed: 6
        };
        
        let obstacles = [];
        let obstacleSpeed = 3;
        let obstacleSpawnRate = 50;
        let frameCount = 0;
        let gameLoopId = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            player.x = canvas.width / 2 - 20;
            obstacles = [];
            frameCount = 0;
            score = 0;
            level = 1;
            obstacleSpeed = 3;
            updateDisplays();
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('saveSection').style.display = 'none';
        }
        
        // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                startBtn.disabled = true;
                startBtn.textContent = '–ò–≥—Ä–∞...';
                
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            if (!gameRunning) return;
            
            // –û—á–∏—Å—Ç–∫–∞
            ctx.fillStyle = '#141420';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ó–≤–µ–∑–¥—ã
            drawStars();
            
            // –ò–≥—Ä–æ–∫
            drawPlayer();
            
            // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
            if (frameCount % obstacleSpawnRate === 0) {
                spawnObstacle();
            }
            updateObstacles();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
            if (checkCollisions()) {
                endGame();
                return;
            }
            
            // –£—Ä–æ–≤–µ–Ω—å
            updateLevel();
            
            frameCount++;
            gameLoopId = requestAnimationFrame(gameLoop);
        }
        
        // –ó–≤–µ–∑–¥—ã
        function drawStars() {
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            for (let i = 0; i < 20; i++) {
                const x = (frameCount + i * 30) % canvas.width;
                const y = (i * 25) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä–æ–∫–∞
        function drawPlayer() {
            // –ö–æ—Ä–ø—É—Å
            ctx.fillStyle = '#4dabf7';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // –°–≤–µ—Ç
            ctx.fillStyle = '#a5d8ff';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + 8, 6, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
        function spawnObstacle() {
            const size = 15 + Math.random() * 20;
            const colors = ['#ff6b6b', '#ff922b', '#40c057', '#339af0'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            obstacles.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                size: size,
                speed: obstacleSpeed,
                color: color
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                
                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
                ctx.fillStyle = obs.color;
                ctx.beginPath();
                ctx.arc(obs.x + obs.size/2, obs.y + obs.size/2, obs.size/2, 0, Math.PI * 2);
                ctx.fill();
                
                // –î–≤–∏–∂–µ–Ω–∏–µ
                obs.y += obs.speed;
                
                // –£–¥–∞–ª–µ–Ω–∏–µ
                if (obs.y > canvas.height) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateDisplays();
                }
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        function checkCollisions() {
            for (let obs of obstacles) {
                const dx = (player.x + player.width/2) - (obs.x + obs.size/2);
                const dy = (player.y + player.height/2) - (obs.y + obs.size/2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (player.width/2 + obs.size/2)) {
                    return true;
                }
            }
            return false;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function updateLevel() {
            const newLevel = Math.floor(score / 100) + 1;
            if (newLevel > level) {
                level = newLevel;
                obstacleSpeed = 3 + level * 0.5;
                obstacleSpawnRate = Math.max(25, 50 - level * 3);
                updateDisplays();
            }
        }
        
        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('saveSection').style.display = 'flex';
            
            startBtn.disabled = false;
            startBtn.textContent = '–°–Ω–æ–≤–∞';
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function moveLeft() {
            if (gameRunning && player.x > 0) {
                player.x -= player.speed;
            }
        }
        
        function moveRight() {
            if (gameRunning && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplays() {
            document.getElementById('currentScore').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('speed').textContent = obstacleSpeed.toFixed(1);
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function saveScore() {
            const username = document.getElementById('username').value.trim() || '–ò–≥—Ä–æ–∫';
            
            if (tg) {
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram –±–æ—Ç–∞
                tg.sendData(JSON.stringify({
                    action: 'save_score',
                    username: username,
                    score: score,
                    level: level
                }));
                
                alert('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω');
            } else {
                alert(`–°—á—ë—Ç: ${score}\n–ò–º—è: ${username}\n(–í Telegram –±—É–¥–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ)`);
            }
            
            document.getElementById('saveSection').style.display = 'none';
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') moveLeft();
            if (e.code === 'ArrowRight') moveRight();
            if (e.code === 'Space' && !gameRunning) startGame();
        });
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞
        function resizeCanvas() {
            const container = document.querySelector('.game-section');
            const maxWidth = Math.min(window.innerWidth - 20, 500);
            const aspectRatio = 1.54;
            
            canvas.width = maxWidth;
            canvas.height = maxWidth / aspectRatio;
            
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 50;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
